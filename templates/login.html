<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log In</title>
</head>

<style>

    /* 登录居中 */
    #login {
        width: 300px;
        height: 200px;
        position: absolute;
        top: 50%;
        left: 50%;
        margin-top: -100px;
        margin-left: -150px;
    }
    
</style>

<body>
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
    
    <div id="login">
    <h1>Log In</h1>
    <form method="post" action="/login">
        <label for="username">Username:</label>
        <input type="text" name="username" id="username"><br>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password"><br>
        <input type="submit" value="Log In">
    </form>
</div>

</body>
</html>
